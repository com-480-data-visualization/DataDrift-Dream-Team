<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive World Map</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <div id="map"></div>
    <div id="treemapHolder"></div>

    <div id="container">
        <div id="controls">
            <input type="range" class="slider-selector" id="year-slider" min="2000" max="2020" value="2000">
            <div class="slider-display" id="year-display">Year: 2000</div>
            <select id="metric-selector">
                <option value="population">Population</option>
                <option value="gdp">GDP</option>
            </select>
        </div>
        <div id="elements-selector">
            <input type="range" class="slider-selector" id="item-count-slider" min="0" max="30" value="10">
            <div class="slider-display" id="item-count-display">Display: 10 items</div>
        </div>
    </div>

    <div class="switch-card">
        <div class="switch-container" id="switchContainer">
            <input class="three-way-selector" type="radio" id="mercator" name="switch" checked>
            <label for="mercator" class="switch-label">Mercator</label>

            <input class="three-way-selector" type="radio" id="globe" name="switch">
            <label for="globe" class="switch-label">Globe</label>

            <input class="three-way-selector" type="radio" id="treemap" name="switch">
            <label for="treemap" class="switch-label">Tree Map</label>

            <div class="highlighter" id="highlighter"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
